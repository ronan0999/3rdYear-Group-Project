      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <title>Register page</title>
  </head>
  <body>
      <div class="container">
          <div class="text-center">
              <h1>Mediscreen Registration</h1>
          </div>
      <a href="#">Home</a>
        <form action="#" name="registrationForm" id="registrationForm">
            <div class="form-group">
                <label><input type="radio" name="profession" value="Insurance" id="insuranceRadio" class="profession" checked="checked">Insurance</label>
            </div>
            <div class="form-group">
                <label><input type="radio" name="profession" value="GP" id="gpRadio" class="profession">GP</label>
            </div>
            <div class="form-group">
                <p><label>First Name:</label><input class="form-control" type="text" id="firstName" required></p>
            </div>
            <div class="form-group">
                <p><label>Last Name:</label><input class="form-control" type="text" id="lastName" required></p>
            </div>
            <!-- {% if type == 'GP' %} -->
            <div class="form-group">
                <p><label>ID:</label><input class="form-control" input="text" id="id" required></p>
            </div>
            <!-- {% else %} -->
            <div class="form-group" id="insuranceDetail">
                <p>
                    <label>Insurance Company Name:</label>
                    <select id="insuranceName" required>
                        <option value="" disabled selected>Select an insurance company</option>
                        <option value="Vhi">Vhi</option>
                        <option value="Irish Life Health">Irish Life Health</option>
                        <option value="Laya Healthcare">Laya Healthcare</option>
                    </select>
                </p>
            </div>
            <div class="form-group">
                <p><label>Phone:</label><input class="form-control" type="phone" id="phone" required></p>
            </div>
            <div class="form-group">
                <p><label>Email:</label><input class="form-control" type="email" id="email" required></p>
            </div>
            <div class="form-group">
                <p><label>Password:</label><input class="form-control" type="password" id="password" required></p>
            </div>
            <button class="btn btn-primary" type="button" name="submit" id="registerButton">Register</button>
            <button class="btn btn-primary" type="button" name="cancel">Cancel</button>
        </form>
      </div>
      <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>

      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script src="index.js"></script>

        firebase.auth().onAuthStateChanged(function(user){
          if(user) {
            window.location.href = "home.html";
            alert("Your account has been created");
          }
        });
      </script>
  </body>
</html>
