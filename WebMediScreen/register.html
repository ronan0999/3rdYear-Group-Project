        <form action="#" name="registrationForm" id="registrationForm">
            <div class="form-group">
                <label><input type="radio" name="profession" value="Insurance" id="insuranceRadio" class="profession" checked="checked">Insurance</label>
            </div>
            <div class="form-group">
                <label><input type="radio" name="profession" value="GP" id="gpRadio" class="profession">GP</label>
            </div>
            <div class="form-group">
                <p><label>First Name:</label><input type="text" id="firstName" required></p>
            </div>
            <div class="form-group">
                <p><label>Last Name:</label><input type="text" id="lastName" required></p>
            </div>
            <!-- {% if type == 'GP' %} -->
            <div class="form-group">
                <p><label>ID:</label><input input="text" id="id" required></p>
            </div>
            <!-- {% else %} -->
            <div class="form-group" id="insuranceDetail">
                <p>
                    <label>Insurance Company Name:</label>
                    <select id="insuranceName" required>
                        <option value="" disabled selected>Select an insurance company</option>
                        <option value="Vhi">Vhi</option>
                        <option value="Irish Life Health">Irish Life Health</option>
                        <option value="Laya Healthcare">Laya Healthcare</option>
                    </select>
                </p>
            </div>
            <!-- {% endif %} -->
            <div class="form-group">
                <p><label>Phone:</label><input type="phone" id="phone" required></p>
            </div>
            <div class="form-group">
                <p><label>Email:</label><input type="email" id="email" required></p>
            </div>
            <div class="form-group">
                <p><label>Password:</label><input type="password" id="password" required></p>
            </div>
            <button class="btn btn-primary" type="button" name="submit" id="registerButton">Register</button>
            <button class="btn btn-primary" type="button" name="cancel">Cancel</button>
        </form>
