<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Check Patients</h1>
    <a href="{{url_for('logout')}}">Logout</a>
    {% if data %}
        <table border="1">
            <tr>
                <th>Patient List</th>
            </tr>
            {% for patient in data %}
                <tr>
                    <td><a href="{{url_for('displayPatient', patientId=patient['pID'])}}">{{patient['name']}}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
