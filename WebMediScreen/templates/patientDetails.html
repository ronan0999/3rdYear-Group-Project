<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
</head>
<body>
    <h1>Patient Details</h1>
    <a href="{{url_for('logout')}}">Logout</a><br>
    {% if patientData %}
        <table border="1">
            <tr>
                <th colspan="2">Details</th>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{patientData['name']}}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{patientData['age']}}</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>{{patientData['dob']}}</td>
            </tr>
            <tr>
                <th>Insurance Name</th>
                <td>{{patientData['insurancename']}}</td>
            </tr>
            <tr>
                <th>Phone number</th>
                <td>{{patientData['phone']}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{patientData['email']}}</td>
            </tr>
        </table>
    {% endif %}
</body>
</html>
